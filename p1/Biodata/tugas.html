<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Formulir Lek</h1>
    <form>
        <table cellpadding="10">
            <tr>
                <td><label for="">Nama</label></td>
                <td>: <input type="text"></td>            
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td>: <input type="text"></td>   
            </tr>
            <tr>
                <td><label for="">Tanggal Lahir</label></td>
                <td>: <input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Jenis Kelamin</label></td>
                <td>: <input name="jkl" type="radio">Laki-laki 
                    <input name="jkl" type="radio">Perempuan</td>    
                    
            </tr>
            <tr>
                <td><label for="">Jurusan</label></td>
                <td>: <select name="" id="">
                    <Option>TI</Option>
                    <Option>SI</Option>
                    <Option>MI</Option>
                    <Option>BD</Option>
                    <Option>KW</Option>
                    <Option>RPL</Option>
                    </select></td>    
            </tr>
            <tr>
                <td><label for="">hobi</label></td>
                <td>: <input type="checkbox">Tidur
                    
                    <input type="checkbox">Makan
                    
                    <input type="checkbox">Game

                    <input type="checkbox">Jalan-jalan
                    
                    <input type="checkbox">Nongki</td>
            </tr>
            <tr>
                <td><label for="">Alamat</label></td>
                <td>: <textarea cols="30" rows="10"></textarea></td>            
            </tr>
            <tr>
                <td><td><button>kirim</button></td></td>
            </tr>


        </table>

    </form>
</body>
</html>
