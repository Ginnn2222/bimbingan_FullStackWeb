<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>JS Lanjutan</h1>

    <label for="">Username</label>
    <input id="formUsername"  type="text" placeholder="masukkan Username">

    <p id="hasilUsername">. . . . .</p>


    <form id="submitForm">
        <label for="">Username</label>
        <input id="Username"  type="text" placeholder="masukkan Username">
        <br>
        <span id="errorUsername" style="color: red;"></span>
        <br><br>

        <label for="">Nama lengkap</label>
        <input type="text" placeholder="nama" id="nama">
        <br>
        <span id="errorNama" style="color: red;"></span>
        <br><br>

        <label for="">Alamat</label>
        <input type="text" placeholder="alamat" id="alamat">
        <br>
        <span id="errorAlamat" style="color: red;"></span>
        <br><br>

        <button type="submit">kirim data</button>


    </form>

    <p id="UsernameText">Username : </p>

    <p id="alamatText">Alamat : </p>
