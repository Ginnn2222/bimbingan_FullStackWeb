<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 5</title>
</head>
<body>
    <h1>JS Lanjutan - latihan</h1>


    <form id="submitForm">
        <label for="">Username</label>
        <input id="Username"  type="text" placeholder="masukkan Username">
        <br>
        <span id="errorUsername" style="color: red;"></span>
        <br><br>

        <label for="">Nama lengkap</label>
        <input type="text" placeholder="nama" id="nama">
        <br>
        <span id="errorNama" style="color: red;"></span>
        <br><br>

        <label for="">Alamat</label>
        <input type="text" placeholder="alamat" id="alamat">
        <br>
        <span id="errorAlamat" style="color: red;"></span>
        <br><br>

        <label for="">Stambuk</label>
        <input type="number" placeholder="stambuk" id="stambuk">
        <br>
        <span id="errorStambuk" style="color: red;"></span>
        <br><br>

        <label for="">Nomor Hp</label>
        <input type="number" placeholder="NoTelp" id="NoTelp">
        <br>
        <span id="errorNoTelp" style="color: red;"></span>
        <br><br>

        <button type="submit">kirim data</button>


    </form>

    <p id="UsernameText">Username : </p>
    <p id="namaText">Nama : </p>
    <p id="alamatText">Alamat : </p>
    <p id="stambukText">Stambuk : </p>
    <p id="NoTelpText">Nomor Hp :</p>








    <script src="latihan.js"></script>

</body>
</html>
